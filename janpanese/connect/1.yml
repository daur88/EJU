vol: 1
title: 第一章
type: memo

book_name: 「文章が変わる、接続語の使い方」

两部分内容: 分别称作 前件&后件
  展开主题常见的内容:
    
    从假设推出结论:

      例: そうだとすれば、
      方式: 仮定
      効果:
        - 验证推论 论证是否严密 
        - 如有必要做出修正

    顺从事物发展:

      例: となると、
      方式: 帰結　(きけつ)
      効果:
        - 时间顺序 发生了A之后发生B,C,D...
        - 也可以从现在反推出过去

    虽然但是:

      例: しかし、
      方式: 逆接
      効果:
        - 表现与读者想法相反的内容
        - 强调正当性
        - 表现不同视角
        - 防止文章单调

    从原因、理由推出结果:

      例: したがって、
      方式: 因果
      効果:
        - 先用原因理由说服对方 再引出结果或者感情表现
        - 使读者能顺畅的理解
        - 相反使用: A -> その結果、B || B-> したがって、A

    从结果反推原因、理由:

      例: なぜならば、
      方式: 根拠
      効果:
        - 先说结果再进行论证正确性
        - 复杂问题和长文先说结论较容易理解

    举例子:

      例: 例えば、
      方式: 例示
      効果:
        - 举例子或者打比方使读者易懂

    比较:

      例: 一方、
      方式: 比較
      効果:
        - 强调部分内容或者特征
        - 国内外、过去现代比较效果好
        - 可以比较 相同 或 不同 

    顺序:

      例: 第一に、··· 第二に、··· 第三に、···
      方式: 順序
      効果:
        - 按照 种类·阶段·部分·要素·性质·范畴 之类的 分类
        - 可以按照强弱 降序或者升序

    限制:

      例: ただし、
      方式: 制限
      効果:
        - 表现不是全盘赞同

  文章的构成:
    序破急: introduction, development and finale
    起承转合: 多个转折

    常见构成:

      具体展示论据引出自己想法:
        例: A。···＜例示＞、B。···＜因果＞、C。
        详: A。···例えば、B。···そのため、C。

      堆积事实表现自己主张:
        例: A。···＜累加＞、B。···＜因果＞、C。
        详: A。···そのうえ、B。···したがって、C。

      提出客观事实，结合自己主张:
        例: A。···＜転換＞、B。···それは、C。
        详: A。···それでは、B。···それは、C。

      从一般论提出问题，表现自己见解:
        例: A。···＜逆接＞、B。···＜選択＞、C。
        详: A。····しかし、B。 ···むしろ、C。

      从论点多角度分析、提出自己的见解:
        例: A。···＜比較＞、B。···＜既定＞、C。
        详: A。····一方、B。 ···いずれにせよ、C。

      叙述自己的主张、具体表现根据:
        例: A。···＜換言＞、B。···＜例示＞、C。
        详: A。···すなわち、B。···例えば、C。

      叙述自己的主张、使其一目了然的:
        例: A。···＜根拠＞、B。···＜換言＞、C。
        详: A。···なぜならば、B。···言い換えれば、C。

      叙述自己的主张、通过补充防止误解:
        例: A。···＜逆接＞、B。···＜補足＞、C。
        详: A。···しかし、B。···もちろん、C。

      叙述自己的主张、补充不可欠的条件和例外:
        例: A。···＜継起＞、B。···＜制限＞、C。
        详: A。···そこで、B。···ただし、C。

好文章是啥:
  - 想说的东西的主题有价值 新鲜かつ妥当
  - 引用他人文章时 明确自己的想法和他人的区别
  - 不是商业互吹而要有切实的根据 使读者信服


