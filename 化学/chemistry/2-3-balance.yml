meta:
  title: 平衡
  type: main

# 以下标记由 aA + bB <--> cC + dD 为例

反应速度:
  calculation: v = k[A]^a·[B]^b
  note: k值与 温度 催化剂 反应种类相关

平衡定数:
  calculation: Kc = (k[C]^c·[D]^d)/(k[A]^a·[B]^b)
  note: Kc值 只与 温度相关 可以在反应任何时间算出值 通过比较平衡定数得到变化方向
  extra: 气体 → 压平衡定数

缓冲液:
  desc: 弱酸+弱酸对应的塩 || 弱塩基+弱塩基对应的塩
  note: CH3COOH & CH3COONa e.g 人体

# 以下标记由 AnBm <--> nA + mB 为例

溶解平衡:
  calculation: Ksp = K[固体] = k[A+]^n·[B+]^m

equations:
  - H2 + I2 <-> 2HI
  - N2O4 <-> 2NO2
