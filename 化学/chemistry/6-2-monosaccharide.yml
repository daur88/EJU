meta:
  title: 单糖类
  type: main

单糖类:

  種類:
    - 六炭糖
    - 五炭糖
    - アルドース
    - ケトース

  ゲルコース:
    alias: ブドウ糖
    formula: C6H12O6
    property:
      - 溶于水
      - 白色结晶
      - 還元性
    structure:
      - α-ゲルコース & β-ゲルコース 互为異性体
      - 溶于水 => 鎖状 => 形成アルデヒド基 => 還元性
    equation:
      アルコール発酵: ···チマーゼ

  フルクトース:
    alias: 果糖
    property:
      - 吸湿
      - 最甜
    structure:
      - 结晶状态6碳环(α-フルクトース) 溶于水5碳环(β-フルクトース)or鎖状
      - 還元性 [aq]
      - 溶于水形成ヒドロキシケトン基 => 還元性
      
  ガラクトース:
    property:
      - 還元性
    structure:
      - 4位置 ゲルコース -H -OH相反
