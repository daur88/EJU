meta:
  title: コロイド
  type: main

コロイド:
  成分:
    分散媒: 气液固
    分散質: 1~100nm
  名前:
    ゾル:
      property:
        - 流動性
    ゲル:
      property:
        - 非流動性
  property:
    - チンダル現象: 光路
    - ブラウン運動: 周囲の水分子衝突
    - 透析: 去除原子、分子、离子 精製
    - 電気泳動: 胶体带电 直流电下粒子向相反极移动

  note: 带相同的电荷相互排斥 => 不会变大沉淀
  正电: 水酸化物
  負電: その他

  疎水コロイド: 无氢氧键 无机物较多
  亲水コロイド: 有机物较多

  凝析: 加少量电解质沉淀
  塩析: 加大量电解质沉淀

  保護コロイド: 亲水コロイド 加入 疎水コロイド 包囲 => 水合凝析
