meta:
  title: コロイド
  type: main

コロイド:
  成分:
    分散媒: 气液固
    分散質: 1~100nm
  名前:
    ゾル:
      property:
        - 流動性
    ゲル:
      property:
        - 非流動性
  property:
    - チンダル現象
    - ブラウン運動
    - 透析
    - 電気泳動

  note: 带相同的电荷相互排斥 => 不会变大沉淀
  正电: 水酸化物
  負電: その他

疎水コロイド:
  desc: 无氢氧键 无机物较多
亲水コロイド:
  desc: 有机物较多

凝析:
  desc:  加少量电解质沉淀
塩析:
  desc:  加大量电解质沉淀

保護コロイド:
  desc:  亲水コロイド 加入 疎水コロイド 包囲 => 水合凝析

チンダル現象:
  desc: 光路
ブラウン運動:
  desc:  周囲の水分子衝突
透析:
  desc:  去除原子、分子、离子 精製

電気泳動:
  desc: 胶体带电 直流电下粒子向相反极移动
  usage:
    - 分析アミノ酸
    - 分析DNA
