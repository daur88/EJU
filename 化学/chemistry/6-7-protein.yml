meta:
  title: タンパク質
  type: main

タンパク質:
  desc: 複数アミノ酸通过ペプチド结合生成的高分子化合物
  structure:
    - 一次构造: 基本アミノ酸构造
    - 二次构造:
      - らせん状 α-ヘリックス
      - 波板状 β-シート
    - 三次构造: ジスルフィド結合(S-S)
    - 四次构造: 几个三次构造集中
    - 塩析
  inspection:
    - ビウレット反応:
      step:
        - + NaOH
        - + CuSO4
      color: 赤紫色
    - キサントプロテイン反応:
      step:
        - + 濃HNO3
        - 加熱
        - + NH3水
      color: 黄色 橙黄
    - 硫黄反应:
      step:
        - + 濃HNO3
        - 加熱
        - + (CH3COO)2Pb aq
      color: 黑色
    - ニンヒドリン反応:
      step:
        - + ニンヒドリン aq
        - 加熱
      color: 紫色
  分類:
    単純タンパク質:
      - 繊維状
      - 球状
    複合タンパク質:
      components: 含糖 リン酸　色素 核酸 之类成分
  变性:
    desc: 热 强酸 强塩基 有機溶媒 重金属 高次构造被破坏 产生凝固沉淀
