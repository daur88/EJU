meta:
  title: カルボン酸
  type: main

カルボン酸:
  desc: 含有-OH 数量 n->n価カルボン酸
  property:
    - 弱酸
    - 形成二量体
    - 酸無水物 ···唯一不需要濃H2SO4
    - C数量 > 15 高级脂肪酸
  ギ酸:
    property:
      - 刺激臭
      - 強酸
      - 同時含有-COOH 和 -CHO
      - 濃H2SO4 脫水生成 CO
  酢酸: 氷酢酸
  マレイン酸とフマル酸: シストランス フマル酸熔点高

エステル:
  desc: カルボン酸有-O アルコール-COOH 脱水 ···濃H2SO4
  反応:
    グリセリン + 3HNO3 -> ニトログリセリン + 3H2O ···混酸 加热
  property:
    - +H+ 加水分解
    - +塩基 けん化
