meta:
  title: 糖类
  type: main

糖类:
  单糖类:
    種類:
      - 六炭糖
      - 五炭糖
      - アルドース
      - ケトース
    ゲルコース:
      alias: ブドウ糖
      formula: C6H12O6
      property:
        - 溶于水
        - 白色结晶
        - 還元性
      structure:
        - α-ゲルコース & β-ゲルコース 互为異性体
        - 溶于水 => 鎖状 => 形成アルデヒド基 => 還元性
      equation:
        アルコール発酵: ···チマーゼ

    フルクトース:
      alias: 果糖
      property:
        - 吸湿
        - 最甜
      structure:
        - 结晶状态6碳环(α-フルクトース) 溶于水5碳环(β-フルクトース)or鎖状
        - 還元性 [aq]
        - 溶于水形成ヒドロキシケトン基 => 還元性
    ガラクトース:
      property:
        - 還元性
      structure:
        - 4位置 ゲルコース -H -OH相反

  二糖类:
    formula: C12H22O11
    種類:
      還元糖
      非還元糖
      グリコシド結合
    マルトース:
      alias: 麦芽糖
      structure:
        - α-ゲルコース *2 ->脱水缩合
      property:
        - 還元性 [aq]
      equation:
        加水分解: ···酸 or マルターゼ

    スクロース:
      alias: ショ糖

      property:
        - 溶于水
        - 白色结晶
        - 砂糖主要成分
        - 无還元性
      structure:
        - α-ゲルコース + β-フルクトース ->脱水缩合
      equation:
        加水分解:  ···酸 or スクラーゼ　インベルターゼ　転化 -> 転換糖

    ラクトース:
      alias: 乳糖
      structure:
        - α-ゲルコース *4 + ガラクトース　->脱水缩合
      property:
        - 還元性 [aq]

    トレハロース:
      structure:
        - α-ゲルコース *2 ->脱水缩合
      property:
        - 无還元性
    多糖类:
      デンプン:
        structure:
          - α-ゲルコース *n ->縮合重合
          - 左巻きのらせん構造
        property:
          - 不溶于冷水
        アミロース:
          structure:
            - 直链
          property:
            - 溶于温水
            - I2 -> 濃青色

        アミロペクチン:
          structure:
            - 支链
          property:
            - 不溶于温水
            - I2 -> 赤紫色
    グリコーゲン:
      structure:
        - α-ゲルコース *n ->脱水缩合
        - 支链
      property:
        - 可溶
        - I2 -> 赤褐色
    セルロース:
      structure:
        - β-ゲルコース *n ->縮合重合
        - 直链
      property:
        - 不溶于热水
        -  I2 -> X
        - 人无法消化
  少糖(オリゴ糖): 包括二糖类在内 加水分解能生成1～10个单糖的糖类
