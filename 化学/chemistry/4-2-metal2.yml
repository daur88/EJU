    formula: FeS
  銑鉄:
    is: C
    desc: 4% C
    property: もろい
  鋼:
    is: C
    desc: 0.02~2
  ステンレス鋼:
    is:
      - Fe
      - Cr
      - Ni
    usage: 精密仪器
  沈殿:
    NaOH:
      - Fe2+ => 綠白色
      - Fe3+ => 赤褐色
    Fe(CN):
      - Fe2+ + Fe2+ => 青白色
      - Fe2+ + Fe3+ => 濃青色
      - Fe3+ + Fe3+ => 褐色
      - Fe2+ + Fe2+ => 青白色
    KSCN:
      - Fe2+ => 変化なし
      - Fe3+ => 血赤色溶液

