meta:
  title: 無機金屬-2
  type: main

Al:
  usage: 高压电线
  ジュラルミン: Al·Cu·Mg·Mn合金 飞机机体
  テルミット反応: テルミット(Al、Fe混合物)
  ミョウバン:
    alias: 明礬
    formula: AlK(SO4)2・12H2O

Zn:
  alias: 亜鉛華
  formula: ZnO
  usage: 颜料

Sn:
  ブリキ: Fe + Sn 马口铁
  トタン: Zn + Sn
  note: 和Ag的合金熔点低 無鉛はんだ(焊料)

Pb:
  usage:  放射性遮蔽物质

Hg:
  note: アマルガム

Fe:
  赤鉄鉱: Fe2O3 赤褐色
  黄鉄鉱: FeS
  銑鉄: 4% C もろい
  鋼: 0.02~2 C
  ステンレス鋼: Fe Cr Ni 精密仪器
  沈殿:
    NaOH:
      - Fe2+ => 綠白色
      - Fe3+ => 赤褐色
    Fe(CN):
      - Fe2+ + Fe2+ => 青白色
      - Fe2+ + Fe3+ => 濃青色
      - Fe3+ + Fe3+ => 褐色
      - Fe2+ + Fe2+ => 青白色
    KSCN:
      - Fe2+ => 変化なし
      - Fe3+ => 血赤色溶液

Cu:
  黃銅: Cu + Zn
  青銅: Cu + Sn
  白銅: CU + Ni

Ag:
  AgF: 溶於水

CrO4:
  特徴: CrO4{黃色} <-> Cr2O7 {赤橙色}
  沈殿:
    - Ag2CrO4: 暗赤色沈殿
    - PbCrO4: 黃色沈殿
    - BaCrO4: 黃色沈殿
