vol: 4
title: 無機金屬
type: main

NaOH:
  特徴: 潮解 溶解发热
  制法:
    industry: イオン交換膜

NaCO3:
  特徴: 風解
  equation: 
    - NaCO3·10H20 -> NaCO3·H20
    - NaCO3 + H2O <-> NaHCO3 + NaOH
    - NaCO3 + SiO2 -> NaSiO3 + CO2  ···Na2O·SiO2
    - CaO + SiO2 -> CaSiO3 ···CaO·SiO2

  note: 漫长 
  usage: 玻璃、石碱 合成洗剤
  制法:
    industry: アンモニアソーダ法　(ソルベー法)
    note: NaHCO3 为止 => ソルベー法

NaHCO3:
  desc: 重曹
  usage: 入浴剤　ふくらし粉(ベーキングパウダー)　胃薬
  equation:
    - 2NaHCO3 -> Na2CO3 + CO2 + H2O
    - NaHCO3 + HCl -> NaCl + CO2 + H2O

アルカリ金属区別:
  note: 
    Be&Mg: 
      - 不与水反应
      - 无焰色反应
      - 氧化物不溶于水
      - 硫酸盐溶于水 
      - 碳酸盐微溶于水

Ca:
  石膏: CaSO4·2H2O
  焼き石膏: CaSO4·1/2H2O

両性金属: 
  desc: Al、Zn、Sn、Pb

錯イオン:
  NH3:
    - Zn2+ -> ZnO {白}  -> [Zn(NH3)4]2+ {| 正四面体}
    - Cu2+ {青} -> ZnO {青白}  -> [Cu(NH3)4]2+ {深青 | 平面正方形} 
    - Ag+ -> Ag2O {褐色}  -> [Ag(NH3)2]+ { | 直線}
  NaCN:
    - Fe2+ -> [Fe(CN)6]4+ {淡黄 | 正八面体} 
    - Fe3+ -> [Fe(CN)6]3+ {黄 | 正八面体} 

Al:
  usage: 高压电线
  ジュラルミン: Al·Cu·Mg·Mn合金 飞机机体
  テルミット反応: テルミット(Al、Fe混合物)

Zn:
  desc: ZnO 亜鉛華
  usage: 颜料

Sn:
  ブリキ: Fe + Sn 马口铁
  トタン: Zn + Sn
  note: 和Ag的合金熔点低 無鉛はんだ(焊料)

Pb:
  usage:  放射性遮蔽物质

Hg:
  note: アマルガム

Fe:
  赤鉄鉱: Fe2O3 赤褐色
  黄鉄鉱: FeS
  銑鉄: 4% C もろい
  鋼: 0.02~2 C
  ステンレス鋼: Fe Cr Ni 精密仪器
  沈殿:
    NaOH:
      - Fe2+ => 綠白色
      - Fe3+ => 赤褐色
    Fe(CN):
      - Fe2+ + Fe2+ => 青白色
      - Fe2+ + Fe3+ => 濃青色
      - Fe3+ + Fe3+ => 褐色
      - Fe2+ + Fe2+ => 青白色
    KSCN:
      - Fe2+ => 変化なし
      - Fe3+ => 血赤色溶液

Cu:
  黃銅: Cu + Zn
  青銅: Cu + Sn
  白銅: CU + Ni

Ag:
  AgF: 溶於水

CrO4:
  特徴: CrO4{黃色} <-> Cr2O7 {赤橙色}
  沈殿:
    - Ag2CrO4: 暗赤色沈殿
    - PbCrO4: 黃色沈殿
    - BaCrO4: 黃色沈殿
