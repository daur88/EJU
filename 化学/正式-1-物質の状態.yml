vol: 1
title: 物質の状態
type: main

化学結合の強さ: 
  note: 共有結晶 ≧ イオン結合、金属結合 >> 分子間力

状態図:
  desc: 蒸気圧曲線、昇華曲線、融解曲線 三重点 → 状態并存
  note: 冰在固定温度增加压强会变成液态水

気体の性質:

  ボイル:  PV = k
  シャルル: V = kT
  ボイル&シャルル: PV/T = k
  ドルトンの分圧法則: 分压比 Pa 等于 物质的量 mol比

  tips: 计算気体比例 → 十字交叉法

気体溶けやすさ: T↓Pa↑ => n↑

ヘンリーの法則: 温度一定时 气体压强与溶解度成正比 Pa ∝ n mol

蒸気圧降下: &1
  desc: Δt = kmN
  tips: 溶解的分子/离子越多 Δt越大

モル沸点上昇: *1

モル凝固点降下: *1

浸透圧:
  ファントホッフの法則: ∏·V = n·R·T ; ∏ = c·R·T

コロイド:
  成分: 
    - 分散媒: 气液固
    - 分散質: 1~100nm
  名前: 
    - 流動: ゾル
    - 非流動: ゲル
  現象:
    - チンダル現象: 光路
    - ブラウン運動: 周囲の水分子衝突
    - 透析: 去除原子、分子、离子 精製
    - 電気泳動: 胶体带电 直流电下粒子向相反极移动

  note: 带相同的电荷 => 不会变大沉淀 
  正电: 水酸化物
  負電: その他

  疎水コロイド: 无氢氧键 无机物较多
  亲水コロイド: 有机物较多

  凝析: 加少量电解质沉淀
  塩析: 加大量电解质沉淀

  保護コロイド: 亲水コロイド 加入 疎水コロイド 包囲 => 水合凝析
