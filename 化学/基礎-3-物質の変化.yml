vol: 03
title: 物質の変化
type: basics

酸·塩基の性質:
  酸:
    - 和金属的反应生成H2
    - 青色リトマス紙        　=> 赤
    - BTB(ブロモチモールブルー)=> 黄
    - 与塩基反应抵消塩基性
  塩基:
    - ぬるぬる
    - 赤色リトマス紙　=> 青
    - BTB　　       => 青
    - 与酸反应抵消酸性
  note: 溶于水的塩基叫アルカリ 水溶液的性质叫做アルカリ性

酸·塩基定義:
  アレーニウス:
    desc: |
          酸  : 溶于水生成 H+(H3O+)的物质
          塩基 : 溶于水生成 O- 的物质

  ブレンステッド·ローリー: 
    desc: |
          酸  : 给予对方 H+ 的物质
          塩基 : 得到 H+ 的物质
    note: 广义

電離度:
  desc: α = 电解的总物质的量/溶解的总物质的量  (0<α≦1)

中和反応:
  desc: 酸 + 塩基 → 塩 + 水
  note: a·c·v=b·c'·v'

塩の分類:
  正塩: 没H、OH剩下的盐
  酸性塩: 剩下H的盐
  塩基性塩: 剩下OH的盐

酸化物の分類:
  酸性酸化物: 非金属酸化物
  塩基性酸化物: 金属酸化物
  両性酸化物: 两性元素酸化物

PH指示剂:
