vol: 5
title:  高分子
type: main

分類:
  有機:
    合成:
      - 合成繊維
      - 合成樹脂
      - 合成ゴム
  無機:
    合成:
      - ガラス
      - ケイ素樹脂

 合成:
  - 附加重合
  - 縮合重合
  - 附加縮合
  - 共重合
  - 開環重合

特徵:
  - 無明確融点
  - 无気体

糖类:
  单糖类:
    種類:
      - 六炭糖
      - 五炭糖
      - アルドース
      - ケトース
    ゲルコース:
      alias: ブドウ糖
      formula: C6H12O6
      property:
        - 溶于水
        - 白色结晶
        - 還元性
      structure:
        - α-ゲルコース & β-ゲルコース 互为異性体
        - 溶于水 => 鎖状 => 形成アルデヒド基 => 還元性
      equation:
        アルコール発酵: ···チマーゼ

    フルクトース:
      alias: 果糖
      property:
        - 吸湿
        - 最甜
      structure:
        - 结晶状态6碳环(α-フルクトース) 溶于水5碳环(β-フルクトース)or鎖状
        - 還元性 [aq]
        - 溶于水形成ヒドロキシケトン基 => 還元性
    ガラクトース:
      property:
        - 還元性
      structure:
        - 4位置 ゲルコース -H -OH相反

  二糖类:
    formula: C12H22O11
    種類:
      還元糖
      非還元糖
      グリコシド結合
    マルトース:
      alias: 麦芽糖
      structure:
        - α-ゲルコース *2 ->脱水缩合
      property:
        - 還元性 [aq]
      equation:
        加水分解: ···酸 or マルターゼ

    スクロース:
      alias:　ショ糖
      property:
        - 溶于水
        - 白色结晶
        - 砂糖主要成分
        - 无還元性
      structure:
        - α-ゲルコース + β-フルクトース ->脱水缩合
      equation:
        加水分解:  ···酸 or スクラーゼ　インベルターゼ　転化 -> 転換糖

    ラクトース:
      alias: 乳糖
      structure:
        - α-ゲルコース *4 + ガラクトース　->脱水缩合
      property:
        - 還元性 [aq]

    トレハロース:
      structure:
        - α-ゲルコース *2 ->脱水缩合
      property:
        - 无還元性
    多糖类:
      デンプン:
        structure:
          - α-ゲルコース *n ->縮合重合
          - 左巻きのらせん構造
        property:
          - 不溶于冷水
        アミロース:
          structure:
            - 直链
          property:
            - 溶于温水
            - I2 -> 濃青色

        アミロペクチン:
          structure:
            - 支链
          property:
            - 不溶于温水
            - I2 -> 赤紫色
    グリコーゲン:
      structure:
        - α-ゲルコース *n ->脱水缩合
        - 支链
      property:
        - 可溶
        - I2 -> 赤褐色
    セルロース:
      structure:
        - β-ゲルコース *n ->縮合重合
        - 直链
      property:
        - 不溶于热水
        -  I2 -> X
        - 人无法消化
  少糖(オリゴ糖): 包括二糖类在内 加水分解能生成1～10个单糖的糖类

アミノ酸:
  structure:
    - R-CN(NH2)-COOH
    - 同一C 连接アミノ基 -NH2 カルボキシ基 -COOH

  等电点:
    desc: アミノ全体电量为0时 PH的值 此时产生電気涌动アミノ酸停止移动
    usage: 分离不同アミノ酸

  α-アミノ酸:
    property:
      - 除去グリシン之外含有不齐炭素原子 含有光学異性体
      - ニンヒドリン反応: ニンヒドリンaq加热成紫色
      - 双性イオン: 结晶中的分子内盐
      - 熔点较高
      - 易溶于水
      - 根据PH电荷状态发生变化
  ペプチド:
    desc: 複数アミノ酸通过ペプチド结合生成的化合物

  ペプチド结合:
    desc: -CONH- 脱水缩合

タンパク質:
  desc: 複数アミノ酸通过ペプチド结合生成的高分子化合物
  structure:
    - 一次构造: 基本アミノ酸构造
    - 二次构造:
      - らせん状 α-ヘリックス
      - 波板状 β-シート
    - 三次构造: ジスルフィド結合(S-S)
    - 四次构造: 几个三次构造集中
    - 塩析
  分類:
    単純タンパク質:
      - 繊維状
      - 球状
    複合タンパク質:
      component: 含糖 リン酸　色素 核酸 之类成分
  变性:
    desc: 热 强酸 强塩基 有機溶媒 重金属 高次构造被破坏 产生凝固沉淀

酵素:
  component: mainly タンパク質
  特異性:
    desc: 只作用于特定物质
