vol: 5
title:  高分子
type: main

分類:
  有機:
    合成:
      - 合成繊維
      - 合成樹脂
      - 合成ゴム
  無機:
    合成:
      - ガラス
      - ケイ素樹脂

  合成:
    - 附加重合
    - 縮合重合
    - 附加縮合
    - 共重合
    - 開環重合

  特徵:
    - 無明確融点
    - 无気体

糖类:
  单糖类:
    種類:
      - 六炭糖
      - 五炭糖
      - アルドース
      - ケトース
    ゲルコース:
      alias: ブドウ糖
      formula: C6H12O6
      property:
        - 溶于水
        - 白色结晶
        - 還元性
      structure:
        - α-ゲルコース & β-ゲルコース 互为異性体
        - 溶于水 => 鎖状 => 形成アルデヒド基 => 還元性
      equation:
        アルコール発酵: ···チマーゼ

    フルクトース:
      alias: 果糖
      property:
        - 吸湿
        - 最甜
      structure:
        - 结晶状态6碳环(α-フルクトース) 溶于水5碳环(β-フルクトース)or鎖状
        - 還元性 [aq]
        - 溶于水形成ヒドロキシケトン基 => 還元性
    ガラクトース:
      property:
        - 還元性
      structure:
        - 4位置 ゲルコース -H -OH相反

  二糖类:
    formula: C12H22O11
    種類:
      還元糖
      非還元糖
      グリコシド結合
    マルトース:
      alias: 麦芽糖
      structure:
        - α-ゲルコース *2 ->脱水缩合
      property:
        - 還元性 [aq]
      equation:
        加水分解: ···酸 or マルターゼ

    スクロース:
      alias: ショ糖

      property:
        - 溶于水
        - 白色结晶
        - 砂糖主要成分
        - 无還元性
      structure:
        - α-ゲルコース + β-フルクトース ->脱水缩合
      equation:
        加水分解:  ···酸 or スクラーゼ　インベルターゼ　転化 -> 転換糖

    ラクトース:
      alias: 乳糖
      structure:
        - α-ゲルコース *4 + ガラクトース　->脱水缩合
      property:
        - 還元性 [aq]

    トレハロース:
      structure:
        - α-ゲルコース *2 ->脱水缩合
      property:
        - 无還元性
    多糖类:
      デンプン:
        structure:
          - α-ゲルコース *n ->縮合重合
          - 左巻きのらせん構造
        property:
          - 不溶于冷水
        アミロース:
          structure:
            - 直链
          property:
            - 溶于温水
            - I2 -> 濃青色

        アミロペクチン:
          structure:
            - 支链
          property:
            - 不溶于温水
            - I2 -> 赤紫色
    グリコーゲン:
      structure:
        - α-ゲルコース *n ->脱水缩合
        - 支链
      property:
        - 可溶
        - I2 -> 赤褐色
    セルロース:
      structure:
        - β-ゲルコース *n ->縮合重合
        - 直链
      property:
        - 不溶于热水
        -  I2 -> X
        - 人无法消化
  少糖(オリゴ糖): 包括二糖类在内 加水分解能生成1～10个单糖的糖类

アミノ酸:
  structure:
    - R-CN(NH2)-COOH
    - 同一C 连接アミノ基 -NH2 カルボキシ基 -COOH

  等电点:
    desc: アミノ全体电量为0时 PH的值 此时产生電気涌动アミノ酸停止移动
    usage: 分离不同アミノ酸

  α-アミノ酸:
    property:
      - 除去グリシン之外含有不齐炭素原子 含有光学異性体
      - ニンヒドリン反応: ニンヒドリンaq加热成紫色
      - 双性イオン: 结晶中的分子内盐
      - 熔点较高
      - 易溶于水
      - 根据PH电荷状态发生变化
  ペプチド:
    desc: 複数アミノ酸通过ペプチド结合生成的化合物

  ペプチド结合:
    desc: -CONH- 脱水缩合

タンパク質:
  desc: 複数アミノ酸通过ペプチド结合生成的高分子化合物
  structure:
    - 一次构造: 基本アミノ酸构造
    - 二次构造:
      - らせん状 α-ヘリックス
      - 波板状 β-シート
    - 三次构造: ジスルフィド結合(S-S)
    - 四次构造: 几个三次构造集中
    - 塩析
  inspection:
    - ビウレット反応:
      step:
        - + NaOH
        - + CuSO4
      color: 赤紫色
    - キサントプロテイン反応:
      step:
        - + 濃HNO3
        - 加熱
        - + NH3水
      color: 黄色 橙黄
    - 硫黄反应:
      step:
        - + 濃HNO3
        - 加熱
        - + (CH3COO)2Pb aq
      color: 黑色
    - ニンヒドリン反応:
      step:
        - + ニンヒドリン aq
        - 加熱
      color: 紫色
  分類:
    単純タンパク質:
      - 繊維状
      - 球状
    複合タンパク質:
      components: 含糖 リン酸　色素 核酸 之类成分
  变性:
    desc: 热 强酸 强塩基 有機溶媒 重金属 高次构造被破坏 产生凝固沉淀

酵素:
  component: mainly タンパク質
  特異性:
    desc: 只作用于特定物质
  最適PH: 最合适反应的PH
  最適温度: 最合适反应的温度
  補酵素: 反应必须的辅助因子

核酸:
  desc: 含有生物遗传情报
  structure:
    - 多数のヌクレオチド ->脱水缩合
    - 鎖状
  ヌクレオチド:
    components:
      - 糖
      - リン酸
      - 塩基
  DNA:
    alias: デオキシリボ核酸
    structure:
      - 中间含有核
      - 2本鎖の構造を持つ
  RNA:
    alias: リボ核酸
    desc: 核和细胞质中両方存在
    structure:
      - 1本鎖の構造を持つ
    usage: 参加蛋白质合成

合成高分子化合物:
  property:
    - 分子量不定
    - 没有明确的融点
    - 难溶于溶媒
    - 不导电
    - 同时含有結晶領域与非結晶領域

合成树脂:
  desc: 除了合成繊維与合成ゴム外的合成高分子 可加工成型

  熱可塑性树脂:
    structure:
      - 直链状构造
    property:
      - 加热变软
      - 冷却变硬
    production:
      - 2个以上官能基缩合重合
      - 所有附加重合

  熱硬化性树脂:
    structure:
      - 立体网状结构
    property:
      - 加热变硬
      - 再不变软
    production:
      - 3个以上官能基附加缩合

  附加重合体:
    - ポリエチレン:
      monomer:
        - エチレン
    - ポリ塩化ビニル:
      monomer:
        - 塩化ビニル
    - ポリプロピレン:
      monomer:
        - プロピレン
    - ポリスチレン:
      monomer:
        - スチレン
    - ポリ酢酸ビニル:
      monomer:
        - 酢酸ビニル
    - ポリアクリロニトリル:
      monomer:
        - アクリロニトリル

  缩合重合体:
    - ポリアミド:
      monomer:
        - アジピン酸
        - ヘキサメチレンジアミン
      usage: 合成繊維
    - ポリエステル:
      monomer:
        - テレフタル酸
        - エチレングリコール
      usage:
        - 合成繊維
    - ポリカーボネート:
      monomer:
        - ビスフェノール
        - ホスゲン
      usage:
        - ヘルメット
        - CD基盤

  附加缩合体:

    - フェノール樹脂:
      monomer:
        - フェノール
        - ホルムアルデヒド
      property:
        - 耐热
        - 绝缘
        - 耐药
      usage:
        - 配电盘
        - ソケット

    - 尿素樹脂:
      alias: アミノ樹脂
      monomer:
        - 尿素
        - ホルムアルデヒド
      property:
        - 接着性
        - 透明
        - 着色
        - 绝缘
      usage:
        - 合板接着剂
        - 成型品

    - メラミン樹脂:
      alias: アミノ樹脂
      monomer:
        - メラミン
        - ホルムアルデヒド
      property:
        - 耐久
        - 耐热
        - 高强度
        - 光泽
      usage:
        - 化粧板
        - 涂料
        - 木材接着剂

ゴム:
  天然ゴム:
    alias: 生ゴム
    structure:
      - イソプレン
      - 附加重合
      - シス型ポリイソプレン
    加硫:
      desc: 架橋构造 增加弹性耐久性
    エボナイト:
      color: 黑色
  合成ゴム:

    ブタジエンゴム:
      monomer:
        - ブタジエン
      property:
        - 气密性
        - 耐热

    クロロプレンゴム:
      monomer:
        - クロロプレン
      property:
        - 气密性
        - 耐热

    スチレン－ブタジエンゴム:
      alias: SBR
      bond: 共重合
      monomer:
        - スチレン
        - ブタジエン
      property:
        - 耐磨

    アクリロニトリル－ブタジエンゴム:
      alias: NBR
      bond: 共重合
      monomer:
        - アクリロニトリル
        - ブタジエン
      property:
        - 耐油
