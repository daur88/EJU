vol: 1
title: 物質の構成
type: basics

分離 & 精製:
  - ろ過 (吸引ろ過)   : 固液分离
  - 再結晶           : 不同物质同温度溶解度不同
  - 蒸留　           : 分离易蒸发成分
  - 分留　           : 混合液体沸点不同
  - 抽出　           : 利用溶媒溶解性不同
  - クロマトグラフィー : chromatography 色谱法
  - 昇華　　　　　　　 : 利用某些固体加热气化性质

同素体: 
  desc: 同元素不同结构的単体
  note: SCOPで探せ

炎色反応:
  - Li : 赤
  - Sr : 紅
  - Ca : オレンジ
  - Na : 黄
  - Ba : 黄緑
  - Cu : 青緑
  - Cs : 青紫
  - K  : 紫

元素の周期表:
  - 典型元素: 1、2 18 族
  - 遷移元素: 3～11
  - アルカリ金属: 除去H的1族
  - アルカリ土類金属: 除去Be、Mg的2族
  - ハロゲン: 17族
  - 希ガス: 18族

イオン化エネルギー: 
  desc: 变成阳离子需要的能量
  note: 越小越容易成为阳离子 希ガス极大

電子親和力:
  desc: 变成陰离子需要的能量
  note: 除了希ガス 越右上越大 Cl最大

電子陰性度:
  desc: 使共有电子对偏离度能力
  note: 除了希ガス 越往右上越大 随周期减少

分子の極性: &1
  desc: 因为電子陰性度差产生偏离
  note: 有无極性和分子形状有关

極性結合: *1

分子の形:
  - CH4: 正四面体
  - NH3: 三角錐形
  - H2O: 折れ線形
  - HCl: 直線形
  - CO2: 直線形

へき開: 
  desc: 受到大一点的力沿特定的面展开
  note: 属于イオン結晶的性质

錯イオン:
  desc: 配合物 络合物 配位键离子

水素結合:
  desc: H2O HF NH3 之类具有 相互吸引力很大 融点沸点高
  note: H2O HF NH3 F O N 電子陰性度大的原子和氢原子共有結合

立方格子:
  - 体心立方格子:
    - 原子个数:
      - 中心: 1x1
      - 顶点: 1/8x8
    - 配位数: 8
    - 充塡率: 68%

  - 面心立方格子:
    - 原子个数:
      - 面上: 1/2x6
      - 顶点: 1/8x8
    - 配位数: 8
    - 充塡率: 74%

  - 最密六方構造:
    - 原子个数:
      - 中心附近: 1x1
      - 顶点: 1/6x4
      - 顶点: 1/12x4
    - 配位数: 12
    - 充塡率: 74%
