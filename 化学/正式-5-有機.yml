  property:
    - 疏水

メタン:
  制法:
    lab: CH3COONa + NaOH -> CH4 + Na2CO3 ···固体加热
    note: 水上置换 试管向下使气体充满 防止爆炸

アルカン:
  structure: CnH2n+2

アルケン:
  structure: CnH2n
  property:
    附加: 
      - H2: 触媒Pt
      - H2O: CH3CH2OH
      - Br2: CH2BrCH2Br

アルキン:
  structure: CnH2n-2
  note: Br2水的脱水反应 => 不飽和結合的検出
  property:
    附加: 
      - H2: 触媒Pt
      - Br2: CHBr=CHBr
      - H2O: CH2=CHOH(ビニルアルコール) -> CH3CHO (异构化反应)···HgSO4 aq
      - HCl: CH2=CHCl
      - HCN: CH2=CHCN
      - CH3COOH: CH2=CHOCOCH3
    3分子重合: 唯一可以生成ベンゼン ···Fe

フェーリング液:
  cn: 斐林试剂
  formula: Cu2+ -> Cu2O #アルデヒド -> カルボン酸
  desc: |
  斐林试剂（Fehling's reagent），也称斐林试液、菲林试剂，是一个常用的分析化学试剂。公元1849年由德国化学家赫尔曼·冯·斐林（Hermann von Fehling）制作出来。斐林试剂可以用来区分水溶性的醛及酮官能基，也可以用来测定单糖。