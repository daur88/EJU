  ハロゲン:
    is: 17族
  希ガス:
    is: 18族

イオン化エネルギー:
  desc: 变成阳离子需要的能量
  note: 越小越容易成为阳离子 希ガス极大

電子親和力:
  desc: 变成陰离子放出的能量
  note: 除了希ガス 越右上越大
  max: Cl

電子陰性度:
  desc: 使共有电子对偏离度能力
  note: 除了希ガス 越往右上越大 随周期减少
  max: Cl

分子の極性: &2
  desc: 因为電子陰性度差产生偏离
  note: 有无極性和分子形状有关

極性結合: *2
