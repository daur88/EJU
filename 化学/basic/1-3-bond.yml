meta:
  title: 結合
  type: basics

化学結合の強さ:
  note: 共有結晶 ≧ イオン結合、金属結合 >> 分子間力

金属結晶:
  property:
    - 导电
    - 常温固体 del Hg
    - 展性
    - 延性
  is:
    - 金属

イオン結晶:
  property:
    - 常温固体
    - 熔点高
    - 沸点高
    - 不导电 if solid
    - 导电 if aq

共有結合:
  property:
    - 常温是固体
    - 熔点高
    - 沸点高
    - 坚硬 del 黒鉛
    - 不导电 del 黒鉛
  is:
    - SiC
    - SiO2
    - Si

分子の形:
  正四面体形:
    property: 無極性
    is:
      CH4

  三角錐形:
    property: 極性
    is: NH3

  折れ線形:
    property: 極性
    is: H2O

  直線形:
    is:
      - HCl: 極性
      - CO2: 無極性

へき開:
  desc: 受到大一点的力沿特定的面展开
  have:
    - イオン結晶

錯イオン:
  desc: 配合物 络合物 配位键离子

水素結合:
  desc: 相互吸引力很大的分子间力
  note: H2O HF NH3 F O N 電子陰性度大的原子和氢原子共有結合
  have:
    - H2O
    - HF
    - NH3
  cause:
    - 融点高
    - 沸点高
