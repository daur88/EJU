vol: 3
title: 無機
type: main

水素: 
  note: 宇宙中最多(地球O2)

CaCl2:
  note: 不能用于干燥NH3 会生成 CaCl2·8NH3

シリカゲル:
  desc: SiO2·H2O

H2S:
  note: 强还原性

Ar:
  note: 空气中第三多

ハロゲンの酸化合物:

  HCl:
    note: 
      制法: 浓硫酸 固体Nacl 加热
      检出: NH3+HCl -> NH4Cl 白烟

  HF:
    note: 
      制法: 浓硫酸 蛍石 加热
      特徴: |
            SiO2 + 6HF -> H2SiF6 + 2H2O 
            H2SiF6 -> SiF4 +2HF

ハロゲンの酸:
  note: 元素↑ => 非金属↑ => 对H吸引力 => 电离度↑ => 酸性↑

酸素:
  O3:
    方程式: 2KI + O3 +H2O -> I2 + 2KOH + O2

酸化物:
  note: 非塩基性、酸性、両性酸化物 => CO,NO

S:
  方程式: H2S + SO2 -> 2H2O + 3S(白濁)
  SO3:
    desc: 常温的无色针状液体 易升华

N:
  方程式: 2NO + O2 -> 2NO2 ∴ 不能排空气收集

ケイ素:
  水ガラス: ケイ酸ナトリウム 加水加热 粘性 粘着剂
  シリカゲル: ゲル状ケイ酸加热脱水