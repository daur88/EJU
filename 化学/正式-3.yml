vol: 3
title: 無機非金屬
type: main

水素: 
  note: 宇宙中最多(地球O2)

CaCl2:
  note: 不能用于干燥NH3 会生成 CaCl2·8NH3

シリカゲル:
  desc: SiO2·H2O
  note: 硅胶 万能干燥剂(物理原理) 潮解

H2S:
  note: 强还原性

Ar:
  note: 空气中第三多

ハロゲンの酸化合物:
  HCl:
    note: 
      制法: 浓硫酸 固体Nacl 加热
      检出: NH3+HCl -> NH4Cl 白烟

  HF:
    note: 
      制法: 浓硫酸 蛍石CaF2 加热
      特徴: 
        - H2SO4 + CaF2 -> 2HF + Na2SO4
        - SiO2 + 6HF -> H2SiF6 + 2H2O 
        - H2SiF6 -> SiF4 +2HF

さらし粉:
  制法: Ca(OH)2 + Cl2 -> Ca(ClO)Cl·H2O

高度さらし粉:
  desc: Ca(ClO)2

ハロゲンの酸:
  note: 元素↑ => 非金属↑ => 对H吸引力 => 电离度↑ => 酸性↑

酸素:
  O3:
    検出: 2KI + O3 +H2O -> I2 + 2KOH + O2
    note: ヨウ化カリウムデンプン紙

酸化物:
  note: 非塩基性、酸性、両性酸化物 => CO,NO

S:
  equation: H2S + SO2 -> 2H2O + 3S(白濁)
  SO2:
    desc: 無色 刺激臭 漂白作用
    特徴:
      - H2O + H2S -> 2H2SO3
    制法: 
      - S + O2 -> SO2
      - Cu +H2SO4 -> SO2 + CuSO4 + 2H2O
  SO3:
    desc: 常温的无色针状液体 易升华
    note: 发烟硫酸中的烟

  濃硫酸:
    制法:
      industry: 
        - 2SO2 + O2 -> 2SO3 ···V2O5
        - H2O  + SO3 -> H2SO4
N:
  note: 
    製法: 
      lab: 2NH4Cl + Ca(OH)2 -> 2NH3 + CaCl2 + 2H2O
      industry: N2 + 3H2 -> 2NH3 ···Fe3O4
  硝酸: 
    特徴: 発煙性 光熱分解 
    製法:
      industry: 
        - 4NH3 + 5O2 + 6H2O ···Pt
        - 2NO + O2 -> 2NO2
        - 3NO2 + H2O -> 2NH3 + NO
    note: オストワルト法
  equation: 2NO + O2 -> 2NO2 ∴ 不能排空气收集

リン:
  黄リン: 空気中自然発火
  P4O10: 
    desc: 白色结晶 吸湿性 酸性干燥剂
    equation: 6H2O + P4O10 -> 4H3PO4

ケイ素:
  水ガラス: ケイ酸ナトリウム 加水加热 粘性 粘着剂
  シリカゲル: ゲル状ケイ酸加热脱水

C:
  CO:
    製法: 
      lab: HCOOH -> H2O + CO ···濃硫酸
      industry: C + H2O -> H2 + CO
  CO2:
    製法: 
      lab: CaCO3 + 2HCl -> H2O + CO2 + CaCl2
      industry: CaCO3 -> CaO + CO2