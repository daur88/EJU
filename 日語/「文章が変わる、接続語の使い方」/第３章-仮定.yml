順接仮定条件:

  そうすれば:
    1:
      desc: 前文内容作为假设条件 引出未成事实的推测或者愿望
      grammar: ···する。 そうすれば、···なる
    2:
      desc: 前文内容成立的话 必然后文也成立 #そう的古文是さ => さすれば 作为书面语也有用
    comparison:
      - そうするなら: 文绉绉 较不常用
      - そうしたら: (=> 帰結) 用法相近 较口语
      - そうしたなら: 老旧说法
      - そうしたならば: 老旧说法

  そうなれば:
      desc: 假设一直继续发展成前文的状态 引出预想的结论
      grammar:
    comparison:
      - そうなると: (=> 帰結) 近义
      - となれば: 较口语
      - となると: 较口语

  そうだとすると:
    1:
      desc: 假设前文事实成立 引出预想的结果 标记出后文判断和意见的根据在前文
    comparison:
      - そうだとすれば: 近义
      - そうだとしたら: 较不常用
      - だとすると: 较口语
      - とすると: 较口语
      - だとすれば: 较口语
      - とすれば: 较口语
      - だとしたら: 较口语
      - としたら: 较口语
    pair:
      - もし　#もしそうだとすると
      - 仮に　#仮にそうだとすると

  そうならば:
    1:
      desc: 假设前文状态成立 引出预想的结果
      grammar:
    comparison:
      - そうあれば: 同义
      - そうあら: 较口语

