vol: 2
title: 第二章
type: memo

book_name: 「文章が変わる、接続語の使い方」

接続語とは: 在本书中不止普通的接続語，同时收入副词之类的常用的、但是能起到前后连接作用的语句。

コソアド:
  分类: 可以分成「現場指示」&「文脈指示」
  note: 文脈指示中「こ」系列 &「そ」系列可以替换的成分较多，但不是完全能互换。

  只能用「そ」系列:
    - 前面说的语句 后面马上要用
    - 格言之类 重复之前提到的语句
    - 前文几种中不特定的选择其一
  只能用「こ」系列:
    - 法律之类的 前面说的语句 有特殊目的
    - 指向之后马上要说的内容时

  その他: 「こ」系列 &「そ」系列 同时成立，但是语义有微妙区别 「こ」系列具有临场感 「そ」系列具有客观性

可以通过接続語表现的关系:
  - 選択: A　又は　B
  - 並立: A　及び　B
  - 換言: A　即ち　B

常见接続:
  継起:
    - そこで
  累加:
    - そのうえ
  補足:
    - もちろん
  経緯:
    - こうして
  既定:
    - なににせよ
  転換:
    - ところで

分类:
  note:
    - 可以分成 4大类 & 18小类
    - 一种接続可能不止一种用法
    - 注意接続是书面表达还是口头表达
    - 就算是同一表现也会有尊敬语、丁寧语的区别
    - 同一表现还会有简写、强调

  4大类:
    - 展开型:
      desc: 展开后文
      连接没有矛盾的后文:
        ①仮定:
          - そうすれば
          - そうなると

        ②帰結:
          - すると
          - それであれば
        ③因果:
          - だから
          - それで
        ④逆接:
          - けれども
          - ところが

      表现事物发展:
        ⑤累加:
          - それから
          - それに

        ⑥継起:
          - そこで
          - それで

      总结:
        ⑦経緯:
          - こうして
          -　それでは

        ⑧既定:
          - いずれにせよ

    - 列举型:
      desc:  继续同样的内容
      并列:
        ⑨並立:
          - 及び
          - 並びに

        ⑩選択:
          - または
          - もしくは

        ⑪換言:
          - すなわち
          - 要するに

        ⑫例示:
          - 例えば
          - 言うならば

        ⑬比較:
          - 一方
          - これに対して
      順序:
        ⑭順序:
          - 第一に
          - まず

    - 補足型:
      desc: 补充前文
      ⑮制限:
        - ただし
        - なお

      ⑯補足:
        - もちろん
        - ついでながら

      ⑰根拠:
        - なぜなら
        - それというもの

    - 转换型:
      desc: 切换话题
      ⑱転換:
        - ところで
        - さて
