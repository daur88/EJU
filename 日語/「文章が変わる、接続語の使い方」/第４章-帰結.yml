vol: 2
title: 第四章
type: memo

book_name: 「文章が変わる、接続語の使い方」

meta:
  帰結:
    - 確定条件
    - 順接確定条件
  特征: 区分 帰結&仮定条件 本身就有些困难 在书中 已经成立的分为帰結 而尚未发生的是仮定
  分类:
    1: 成り行きの帰結
    2: 論理的帰結
    3: 主観的帰結


成り行きの帰結:

  特征: A发生了之后自然会发生B

  すると:
    1:
      desc: A发生了之后自然会发生B　就算A还没有发生 也是自然的推想 A也可能是仮定形式
      grammar: ···する。 そうすれば、···なる
    comparison:
      - そうすると: 同义 客观
      - そうしたら: 同义 客观

  とすると:
    1:
      desc: A 是否定条件时 自然引出B
    comparison:
      - とすれば: 同义
      - そうとすれば: 生硬
      - そうとすると: 生硬
      - そうしますと: 丁寧
      - そういたしますと: 丁寧

  そうなると:
    1:
      desc: 基于A的既成事实 引出结论结果
      note: 通常来说接不期望的结果 但是相反接期望的情况也有 伴随某种高揚感

  こうなると:
    1:
      desc: 基于A的既成事实 引出发展成这样的严重情况　虽然接肯定结果也没错
    pair:
      - こうなると　〜どころではない

  それならば:
    1:
      desc: A是一般认识或者常识 引出作者的逻辑推论
    comparison:
      - ならば: 同义
      - なら: 口语
      - しからば: 古语
      - それなら: 日常
      - そんなら: 非正式 私下

  となると:
    1:
      desc: 基于A的条件  引出作者的逻辑推论

  というと:
    1:
      desc: 承接A的内容 表现自身会导致B成立
      note: 会暂时表现为逆接 然后稍微解释一下前文 再后文进行逻辑总结

主観的帰結:

  それであれば:
    1:
      desc: 肯定前件引出主观意见或者判断
    comparison:
      - そうであれば: 同义
      - そうであるならば: 同义
      - そうであるなら: 同义
      - であるならば: 同义
      - であれば: 同义
      - そうであったら: 过去
      - されば: 古语
      - それだったら: 较口语
      - それでしたら: 丁寧
      - でしたら: 丁寧
      - それでございましたら: 敬語
      - でございましたら: 敬語
      - だったら: 口语

  そうしてみると:
    1:
      desc: 肯定前件引出主观意见或者判断
    comparison:
      - してみると: 口语
      - してみれば: 口语
    pair:
      - だろう
      - と思われる

  そうとなれば:
    1:
      desc: 在A确定的情况下 引出作者的意见和判断
    comparison:
      - となれば: 主观
      - それでは: 较生硬
      - それじゃ: 口语
    pair:
      - 〜しか···ない
