meta:
  仮定条件:
    - 順接仮定条件
    - 逆接仮定条件

順接仮定条件:

  特征:
    star:
      - 接「ただろう」或者「たはずだ」强调与事实相反的 现在和过去
      - 接「からだ」表现为了实现假设的理由或者根据

  そうすれば:
    1:
      desc: 前文内容作为假设条件 引出未成事实的推测或者愿望
      grammar: ···する。 そうすれば、···なる
    2:
      desc: 前文内容成立的话 必然后文也成立 #そう的古文是さ => さすれば 作为书面语也有用
    comparison:
      - そうするなら: 文绉绉 书面语 较不常用
      - そうしたら: (=> 帰結) 用法相近 较口语
      - そうしたなら: 老旧说法
      - そうしたならば: 老旧说法

  そうなれば:
    1:
      desc: 假设一直继续发展成前文的状态 引出预想的结论
      grammar:
    comparison:
      - そうなると: (=> 帰結) 近义
      - となれば: 较口语
      - となると: 较口语

  そうだとすると:
    1:
      desc: 假设前文事实成立 引出预想的结果 标记出后文判断和意见的根据在前文
    comparison:
      - そうだとすれば: 近义
      - そうだとしたら: 较不常用
      - だとすると: 较口语
      - とすると: 较口语
      - だとすれば: 较口语
      - とすれば: 较口语
      - だとしたら: 较口语
      - としたら: 较口语
    pair:
      - もし　#もしそうだとすると
      - 仮に　#仮にそうだとすると

  そうならば:
    1:
      desc: 假设前文状态成立 引出预想的结果
      grammar:
    comparison:
      - そうあれば: 同义
      - そうあら: 较口语

不期望的仮定条件:
  特征: 表现假如条件成为现实 会非常的困扰 不愿出现 通常「そんな」开头

  そんなことをすれば:
    1:
      desc: 意志性
    comparison:
      - そんなことをしたら: 同义
      - そんなことをすると: 同义
      - そうしようものなら: 同义

  そんなことをあれば:
    1:
      desc: 無意志性
    comparison:
      - そんなことになったら: 同义
      - そんなことになると: 同义
    pair:
      - でも　#そんなことにでもなれば　强调条件 极其不希望发生

否定的仮定条件:
  特征: 条件句中含有ない

  そうでないと:
    1:
      desc: 假设某事物否定 引出会造成怎么样的局面
  comparison:
    - でないと: 较口语
    - でなければ: 较口语
    - それでなければ: 同义
    - さもないと: 同义
    - さもなければ: 同义
    - さもなくば: 书面语
    - しからずんば: 古语

  そうしなければ: &そうしなければ
    特征:　主动的逃避或者避免

  そうしないと: *そうしなければ

逆接的仮定条件:
  特征: 引出从条件推论相反的结果

  そうであっても:
    comparison:
        - そうだとしでも: 同义
        - そうであるとしても: 同义
        - だとしても: 较口语
        - そうだったとしても: 过去
        - そうであったとしても: 过去
    pair:
      - もし
      - たとえ
      - しかし
      - だが

    そうしたところで:
      1:
        desc: 就算前文成立 后文也不一定会有想象的效果
      comparison:
        - そうしたとしても: 同义
