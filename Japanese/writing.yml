vol: 2
title: 第三章
type: 記述

basic:
  - である/だ 与 マス型 不要混用
  - である/だ 短 マス型 长 根据想写的内容控制字数
  - 段落开头空一个
  - 双方分析
  - 注意汉字区别

汉字 => 漢字:
  - 效 => 効
  - 简 => 簡

错误例:
  - 1: わざと
    R: 非书面
    =>: 故意に　意図的に

  - 2: 知識を知られる
    R: 此处不应是被动
    =>: 知ることができる

  - 3: ホスト
    R: 联想ホストクラブ
    =>: 人を招待するとき..

  - 4: 提案を同意します
    R: 助詞
    =>: 提案に同意します

  - 5: 大きな気力
    R: 形容词
    =>: 多くの / たくさんの気力

  - 7: せめて
    R: 口语
    =>: 少なくとも

  - 7: 兼聴するべきだ
    R: 错字 べき用法
    =>: 傾聴すべきである

改良例:

  - 1: 一番重要なのは.....だ
    R: unnatural
    =>: 一番重要なのは.....だと思う

  - 2: XXXを感じられる
    R: 一般论
    =>: XXXを感じられるものだ
