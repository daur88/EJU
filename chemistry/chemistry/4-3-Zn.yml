亜鉛:
  formula: Zn
  property:
    - 带青色的银白色金属
    - 熔点较低
    - 两性元素
  formula: ZnO
  equation:
    - Zn + 2HCl -> ZnCl2 + H2
    - Zn + 2NaOH + 2H2O -> Na2[Zn(OH)4] + H2

トタン:
  alias: 亜鉛めっき鋼板
  is:
    - Zn
