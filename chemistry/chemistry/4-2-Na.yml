meta:
  title: Na
  type: main

NaOH:
  property: 潮解 溶解发热
  production:
    industry: イオン交換膜

炭酸ナトリウム:
  formula: NaCO3
  property: 風解
  equations:
    - NaCO3·10H20 -> NaCO3·H20
    - NaCO3 + H2O <-> NaHCO3 + NaOH
    - NaCO3 + SiO2 -> NaSiO3 + CO2  #also Na2O·SiO2
    - CaO + SiO2 -> CaSiO3 ···CaO·SiO2

  note: 漫长
  usage:
    - 玻璃
    - 石碱
    - 合成洗剤
  production:
    industry: アンモニアソーダ法　(ソルベー法)
    note: NaHCO3 为止 => ソルベー法

炭酸水素ナトリウム:
  formula: NaHCO3
  alias: 重曹
  usage:
    - 入浴剤
    - ふくらし粉(ベーキングパウダー)
    - 胃薬
  equations:
    - 2NaHCO3 -> Na2CO3 + CO2 + H2O
    - NaHCO3 + HCl -> NaCl + CO2 + H2O

ルブラン法:
  desc: ルブラン等人发明
  equation:
    - 2NaCl + H2SO4 -> Na2SO4 + 2HCl
    - Na2SO4 + CaCO3 + 2C -> Na2CO3 + CaS + 2CO2
  note: 环境污染大
