meta:
  title: 含酸素芳香族
  type: main

フェノール類:
  class:
    - フェノール
    - クレゾール
    - サリチル酸
    - ナフトール
    - ベンジルアルコール

フェノール:
  alias: 石灰酸
  property:
    - 弱酸
    - 有毒
    - 腐蚀性
    - 强杀菌作用
    - 结晶
    - 无色
    - 特殊气味
    - 潮解
  usage:
    - 染料
    - 医薬品
    - 合成树脂
  equation:
    - フェノール + 2HNO3 ->ピクリン酸 + 3H2O ···H2SO4
    
ピクリン酸:
  alias: 2,4,6-トリニトロフェノール

クレゾール:
  usage:
    - 消毒液


芳香族カルボン酸:
  class:
    - 安息香酸
    - サリチル酸
    - フタル酸
    - テレフタル酸

アスピリン:
  is:
    - アセチルサリチル酸

アセチルサリチル酸:
  property:
    - エステル
    - 無色
    - 結晶
  production: サリチル酸　+ 無水酢酸 -> アセチルサリチル酸 + 酢酸
  usage:
    - 解熱鎮痛剤

安息香酸:
  property:
    - 升华
    - 无色
    - 结晶
    - 溶于热水
    - 醋酸同等酸性
  production:
    - トルエン　-> ベンズアルデヒド ···酸化
    - ベンズアルデヒド-> 安息香酸 ···酸化

フタル酸:
  desc: o-キシレン酸化
  equation:
    - フタル酸 -> 無水フタル酸 ···加热

テレフタル酸:
  desc: p-キシレン酸化

アセチル化:
  desc: 有機物中導入アセチル基的反応
