meta:
  title: ゴム
  type: main

ゴム:
  天然ゴム:
    alias: 生ゴム
    structure:
      - イソプレン
      - 附加重合
      - シス型ポリイソプレン
    加硫:
      desc: 架橋构造 增加弹性耐久性

エボナイト:
  property:
    - 黑色
    - 天然ゴム

合成ゴム:
  desc: ジエン化合物 类似イソプレン附加重合
  is:
    - ブタジエンゴム
    - クロロプレンゴム
    - スチレン－ブタジエンゴム
    - アクリロニトリル－ブタジエンゴム

ブタジエンゴム:
  monomer:
    - ブタジエン
  property:
    - 气密性
    - 耐热
    - 合成ゴム

クロロプレンゴム:
  monomer:
    - クロロプレン
  property:
    - 气密性
    - 耐热
    - 合成ゴム

スチレン－ブタジエンゴム:
  alias: SBR
  bond: 共重合
  monomer:
    - スチレン
    - ブタジエン
  property:
    - 耐磨
    - 合成ゴム

アクリロニトリル－ブタジエンゴム:
  alias: NBR
  bond: 共重合
  monomer:
    - アクリロニトリル
    - ブタジエン
  property:
    - 耐油
    - 耐热
    - 合成ゴム

アセタール:
  desc: 同一碳原子上有两个エーテル结合的物质

ジエン化合物:
  desc: 分子中含有两个C=C双键的化合物
