meta:
  title: 樹脂
  type: main

合成高分子化合物:
  property:
    - 分子量不定
    - 没有明确的融点
    - 难溶于溶媒
    - 不导电
    - 同时含有結晶領域与非結晶領域

合成树脂:
  desc: 除了合成繊維与合成ゴム外的合成高分子 可加工成型

  熱可塑性树脂:
    structure:
      - 直链状构造
    property:
      - 加热变软
      - 冷却变硬
    production:
      - 2个以上官能基缩合重合
      - 所有附加重合

  熱硬化性树脂:
    structure:
      - 立体网状结构
    property:
      - 加热变硬
      - 再不变软
    production:
      - 3个以上官能基附加缩合
    equation:
      - フェノール　+ ホルムアルデヒド -> ノボラック ···酸触媒
      - フェノール　+ ホルムアルデヒド -> レゾール   ···塩基触媒
      - ノボラック -> フェノール树脂　···加热
      - レゾール -> フェノール树脂　···加热

  附加重合体:
    - ポリエチレン
    - ポリ塩化ビニル
    - ポリプロピレン
    - ポリスチレン
    - ポリ酢酸ビニル
    - ポリアクリロニトリル

ポリエチレン:
  monomer:
    - エチレン
  note:
    - 低温低压 => 高密度
    - 高温高压 => 低密度
ポリ塩化ビニル:
  monomer:
    - 塩化ビニル
ポリプロピレン:
  monomer:
    - プロピレン
ポリスチレン:
  monomer:
    - スチレン
ポリ酢酸ビニル:
  monomer:
    - 酢酸ビニル
ポリアクリロニトリル:
  monomer:
    - アクリロニトリル

  缩合重合体:
    class:
      - ポリアミド
      - ポリエステル
      - ポリカーボネート

フェノール树脂:
  alias: ベークライト

ポリアミド:
  monomer:
    - アジピン酸
    - ヘキサメチレンジアミン
  usage: 合成繊維

ポリエステル:
  monomer:
    - テレフタル酸
    - エチレングリコール
  usage:
    - 合成繊維
ポリカーボネート:
  monomer:
    - ビスフェノール
    - ホスゲン
  usage:
    - ヘルメット
    - CD基盤

  附加缩合体:
    class:
      - フェノール樹脂
      - 尿素樹脂
      - メラミン樹脂

フェノール樹脂:
  alias: ベークライト
  monomer:
    - フェノール
    - ホルムアルデヒド
  property:
    - 耐热
    - 绝缘
    - 耐药
  usage:
    - 配电盘
    - ソケット

尿素樹脂:
  alias: ユリア樹脂
  monomer:
    - 尿素
    - ホルムアルデヒド
  property:
    - 接着性
    - 透明
    - 着色
    - 绝缘
  usage:
    - 合板接着剂
    - 成型品

メラミン樹脂:
  monomer:
    - メラミン
    - ホルムアルデヒド
  property:
    - 耐久
    - 耐热
    - 高强度
    - 光泽
  usage:
    - 化粧板
    - 涂料
    - 木材接着剂

アルキド樹脂:
  example: グリプタル樹脂
アミノ樹脂:
  desc: アミノ基 + ホルムアルデヒド 附加缩合的熱硬化性树脂
  is:
    - メラミン樹脂
    - 尿素樹脂
