meta:
  title: 多糖类
  type: main

多糖类:
  デンプン:
    structure:
      - α-ゲルコース *n ->縮合重合
      - 左巻きのらせん構造
    property:
      - 不溶于冷水

アミロース:
  structure:
    - 直链
  property:
    - 溶于温水
    - I2 -> 濃青色

アミロペクチン:
  structure:
    - 支链
  property:
    - 不溶于温水
    - I2 -> 赤紫色

グリコーゲン:
  structure:
    - α-ゲルコース *n ->脱水缩合
    - 支链
  property:
    - 可溶
    - I2 -> 赤褐色
セルロース:
  structure:
    - β-ゲルコース *n ->縮合重合
    - 直链
  property:
    - 不溶于热水
    -  I2 -> X
    - 人无法消化

少糖(オリゴ糖):
  desc: 包括二糖类在内 加水分解能生成1～10个单糖的糖类
