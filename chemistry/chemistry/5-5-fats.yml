meta:
  title: 油脂
  type: main

油脂:
  desc: 高级脂肪酸 グリセリン エステル結合
  solid: 动物性  飽和
  aq: 植物性 不飽和 -> +H2 附加 硬化油

ヘット:
  desc: 牛脂
ラード:
  desc: 豚脂

せっけん:
  property:
    - 弱塩基性
    - 硬水生成沉淀
合成洗剤:
  property:
    - 中性
    - 硬水不沉淀
    - 难分解

不安定:
  - C=C双键 连接 OH

グリセリン:
  alias: 1,2,3-プロパントリオール
  property:
    - 粘性
    - 无色
    - 不挥发
    - 吸湿性
    - 有甜味
    - 无毒
    - 溶于水
  usage:
    - 食品
    - 医薬品
    - 化粧品
    - プラスチック
    - 火薬

不飽和度计算:
  calculation: (2C+2-H-X+N)/2
  note: Cは炭素の個数、Hは水素の個数、Xはハロゲンの個数、Nは窒素の個数です。
