meta:
  title: 含窒素芳香族
  type: main

アミル:
  structure: R-NH2
  name: アミン
  example: アニリン
  desc:
    - 脂肪族アミン
    - 芳香族アミン

アニリン:
  formula: C6H5NH2
  property:
    - 特殊臭味
    - 液体
    - 易被酸化 变成褐～赤褐色
    - 难溶于水
    - 溶于有机溶媒
    - 弱塩基性
    - さらし粉 赤紫色
  production:
    lab:
      - ニトロベンゼン　-> アニリン塩酸塩 ···Sn HCl ～還元反応
      - アニリン塩酸塩　+ NaOH -> アニリン
    industry:
      - ニトロベンゼン + 3H2 -> アニリン + 2H2O
  equation:
    - アニリン + HCl -> アニリン塩酸塩
    - アニリン塩酸塩 + NaOH -> アニリン + NaCl + H2O
    - アニリン +　無水酢酸 -> アセトアニリド + 酢酸　···アセチル化

アセトアニリド:
  desc: 加水分解成 カルボン酸　与 アミン

アニリンブラック:
  desc: アニリン酸化生成的黑色不溶物
  usage:
    - 黑色染料

アミド:
  desc: 含有アミド結合的化合物

アミド結合:
  desc: -NH-CO-
