meta:
  title: 二糖类
  type: main

二糖类:
  formula: C12H22O11
  種類:
    還元糖
    非還元糖
    グリコシド結合
  class:
    - マルトース
    - スクロース
    - ラクトース
    - トレハロース

マルトース:
  alias: 麦芽糖
  structure:
    - α-ゲルコース *2 ->脱水缩合
  property:
    - 還元性 [aq]
  equation:
    加水分解: ···酸 or マルターゼ

スクロース:
  alias: ショ糖

  property:
    - 溶于水
    - 白色结晶
    - 砂糖主要成分
    - 无還元性
  structure:
    - α-ゲルコース + β-フルクトース ->脱水缩合
  equation:
    加水分解:  ···酸 or スクラーゼ　インベルターゼ　転化 -> 転換糖

ラクトース:
  alias: 乳糖
  structure:
    - α-ゲルコース *4 + ガラクトース　->脱水缩合
  property:
    - 還元性 [aq]

トレハロース:
  structure:
    - α-ゲルコース *2 ->脱水缩合
  property:
    - 无還元性

少糖(オリゴ糖):
  desc: 包括二糖类在内 加水分解能生成1～10个单糖的糖类
