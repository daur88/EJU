meta:
  title: アミノ酸
  type: main

アミノ酸:
  structure:
    - R-CN(NH2)-COOH
    - 同一C 连接アミノ基 -NH2 カルボキシ基 -COOH

等电点:
  desc: アミノ全体电量为0时 PH的值 此时产生電気涌动アミノ酸停止移动
  usage: 分离不同アミノ酸

α-アミノ酸:
  property:
    - 除去グリシン之外含有不齐炭素原子 含有光学異性体
    - ニンヒドリン反応
    - 双性イオン
    - 熔点较高
    - 易溶于水
    - 根据PH电荷状态发生变化

ペプチド:
  desc: 複数アミノ酸通过ペプチド结合生成的化合物

ペプチド结合:
  desc: -CONH- 脱水缩合

ヌクレオチド:
  desc: 核苷酸

ポリヌクレオチド:
  monomer: ヌクレオチド
  bond: 缩合重合

核酸塩基:
  - アデニン
  - グアニン
  - シトシン
  - チミン
  - ウラシル

アデニン:
  alias: A

グアニン:
  alias: G

シトシン:
  alias: C

チミン:
  alias: T

ウラシル:
  alias: U

アスパラギン酸:
  desc: 生成アスパルテーム
  property:
    - -COOH基 *2

アスパルテーム:
  desc: 低卡路里人工甜味剂

ニンヒドリン反応:
  phenomenon: ニンヒドリンaq加热成紫色
双性イオン:
  desc: 结晶中的分子内盐
