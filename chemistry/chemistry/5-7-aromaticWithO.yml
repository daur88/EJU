meta:
  title: 含酸素芳香族
  type: main

フェノール類:
  class:
    - フェノール
    - クレゾール
    - サリチル酸
    - ナフトール
    - ベンジルアルコール

クメン法:
  equation:
    - ベンゼン + プロペン -> クメン
    - クメン + O2 ->　クメンヒドロペルオキシド
    - クメンヒドロペルオキシド　-> フェノール + アセトン

フェノール:
  alias: 石灰酸
  production:
    - クメン法
    - ベンゼン + Cl2 -> クロロベンゼン ···Fe
    - クロロベンゼン + NaOH -> ナトリウムフェノキシド　··· 高温 高压
    - ベンゼン + H2SO4 -> ベンゼンスルホン酸
    - ベンゼンスルホン酸 + NaOH -> ベンゼンスルホン酸ナトリウム
    - ベンゼンスルホン酸ナトリウム　+ NaOH -> ナトリウムフェノキシド ···アルカリ融解
    - ナトリウムフェノキシド + CO2 + H2O -> フェノール
  inspection:
    - Br2 => 2,4,6-トリブロモフェノール | 白色沉淀 
  radicals:
    - -OH
  property:
    - 弱酸
    - 有毒
    - 腐蚀性
    - 强杀菌作用
    - 结晶
    - 无色
    - 特殊气味
    - 潮解
  usage:
    - 染料
    - 医薬品
    - 合成树脂
  equation:
    - フェノール + 2HNO3 ->ピクリン酸 + 3H2O ···H2SO4

ピクリン酸:
  property:
    - 黄色
    - 结晶
  radicals:
    - -OH
    - -NO2
  alias: 2,4,6-トリニトロフェノール
  usage:
    - 爆薬

クレゾール:
  radicals:
    - -OH
    - -NH3
  usage:
    - 消毒液


芳香族カルボン酸:
  class:
    - 安息香酸
    - サリチル酸
    - フタル酸
    - テレフタル酸

アスピリン:
  is:
    - アセチルサリチル酸

サリチル酸:
  radicals:
    - -OH
    - -COOH
  production:
    -　ナトリウムフェノキシド　-> サリチル酸ナトリウム ···CO2 高温 高压
    - サリチル酸ナトリウム -> サリチル酸 ···H2SO4

アセチルサリチル酸:
  property:
    - エステル
    - 無色
    - 結晶
  production: サリチル酸　+ 無水酢酸 -> アセチルサリチル酸 + 酢酸
  usage:
    - 解熱鎮痛剤

安息香酸:
  property:
    - 升华
    - 无色
    - 结晶
    - 溶于热水
    - 醋酸同等酸性
  production:
    - トルエン　-> ベンズアルデヒド ···酸化
    - ベンズアルデヒド-> 安息香酸 ···酸化

フタル酸:
  desc: o-キシレン酸化
  equation:
    - フタル酸 -> 無水フタル酸 ···加热

テレフタル酸:
  desc: p-キシレン酸化

アセチル化:
  desc: 有機物中導入アセチル基的反応
