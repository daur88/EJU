meta:
  title: 無機金屬-1
  type: main

NaOH:
  property: 潮解 溶解发热
  production:
    industry: イオン交換膜

炭酸ナトリウム:
  formula: NaCO3
  property: 風解
  equations:
    - NaCO3·10H20 -> NaCO3·H20
    - NaCO3 + H2O <-> NaHCO3 + NaOH
    - NaCO3 + SiO2 -> NaSiO3 + CO2  #also Na2O·SiO2
    - CaO + SiO2 -> CaSiO3 ···CaO·SiO2

  note: 漫长
  usage:
    - 玻璃
    - 石碱
    - 合成洗剤
  production:
    industry: アンモニアソーダ法　(ソルベー法)
    note: NaHCO3 为止 => ソルベー法

炭酸水素ナトリウム:
  formula: NaHCO3
  alias: 重曹
  usage:
    - 入浴剤
    - ふくらし粉(ベーキングパウダー)
    - 胃薬
  equations:
    - 2NaHCO3 -> Na2CO3 + CO2 + H2O
    - NaHCO3 + HCl -> NaCl + CO2 + H2O

アルカリ金属区別:
    Be: &be
      property:
        - 不与水反应
        - 无焰色反应
        - 氧化物不溶于水
        - 硫酸盐溶于水
        - 碳酸盐微溶于水
    Mg: *be

石膏:
  formula: CaSO4·2H2O

焼き石膏:
  formula: CaSO4·1/2H2O

生石灰:
  formula: CaO
  usage:
    - 乾燥剤
    - 加熱剤

BaSO4:
  property:
    - 白色
    - 沉淀
  usage:
    - X光造影剤

両性金属:
  is:
    - Al
    - Zn
    - Sn
    - Pb

錯イオン:
  equations:
    - Zn2+ + NH3 -> ZnO
    - ZnO + NH3 -> [Zn(NH3)4]2+

    - Cu2+ + NH3  -> Cu(OH)2
    - Cu(OH)2  + NH3 -> [Cu(NH3)4]2+

    - Ag+ + NH3 -> Ag2O {褐色}
    - Ag2O + NH3 -> [Ag(NH3)2]+
    - Fe2+ + NaCN -> [Fe(CN)6]4+
    - Fe3+ + NaCN -> [Fe(CN)6]3+

Zn+:
  color: null

'[Zn(NH3)4]2+':
  color: null
  solubility: H2O
  structure: 正四面体

ZnO:
  color: 白
  solubility: null

Ag+:
  color: null

Ag2O:
  color: 褐色
  solubility: null

'[Ag(NH3)2]+':
  color: null
  structure: 直線
  solubility: H2O

Fe2+:
  color: 淡绿

Fe3+:
  color: 黄褐

'[Fe(CN)6]4+':
  color: 淡黄
  structure: 正八面体

'[Fe(CN)6]3+':
  color: 黄
  structure: 正八面体
