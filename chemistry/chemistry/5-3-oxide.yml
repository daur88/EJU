meta:
  title: 含氧
  type: main

フェーリング液:
  cn: 斐林试剂
  formula: Cu2+ -> Cu2O #アルデヒド -> カルボン酸
  desc: 斐林试剂（Fehling's reagent）用来区分水溶性的醛及酮官能基，也可以用来测定单糖。

アルコール:
  価数: OH数量
  級: R数量
  αβ炭: OH相连的是α 远一个位置的是β => C(β)-C(α)-OH
  inspection: 2R-OH +2Na ->  2R-OHNa + H2
  equation:
    脱水:
      CH3CH2OH:
         catalyst: 濃H2SO4
         130~140: CH3CH2OCH2CH3
         160~170: CH2=CH2

  property:
    - 易溶於水
    - 不電離 -> 中性
  class:
    - メタノール
    - エターナル
    - エーテル
  カルボニル基:
    - アルデヒド
    - ケトン

メタノール:
  alias: メチルアルコール
  property:
    - 無色
    - 毒性 -> ギ酸
  production:
    - 2H2 + CO -> CH3OH ···触媒
  usage:
    - 溶媒
    - 燃料
    - 化工原料

エターナル:
  property:
    - 葡萄糖发酵
  usage:
    - 消毒剂

エーテル:
  property:
    - 易燃易爆
    - 麻醉性
    - 不与Na反应

カルボニル基:
  - アルデヒド
  - ケトン

アルデヒド:
  desc: 第一级アルコール酸化　还原生成第一级アルコール 进一步酸化生成カルボン酸
  production: 一级アルコール酸化
  property:
    - 銀鏡反応
    - フェーリング液の還元

アセトアルデヒド:
  desc: 第一级アルコール酸化　还原生成第一级アルコール 进一步酸化生成カルボン酸
  formula: CH3CHO
  production:
    lab: CH3CH2OH -> CH3CHO ···K2Cr2O7
    industry: 2C2H4 +O2 -> 2CH3CHO ···PbCl2 CuCl2
  property:
    - 無色
    - 刺激臭
    - 悪酔い
    - 還元性
    - 液体
  usage:
    - 酢酸の原料
    - 防腐剂
  equation:
    - CH3CHO -> CH3COOH ···K2Cr2O7

ホルムアルデヒド:
  formula: HCHO
  desc: 37% aq -> ホルマリン
  property:
    - 無色
    - 刺激臭
    - 易溶于水
    - 還元性
    - 気体
  production: CH3OH + CuO -> HCHO + Cu + H2O ···Cu Pt
  usage:
    - フェノール树脂
    - 防腐剂
    - 尿素树脂

ホルマリン:
  desc: 37% ホルムアルデヒド aq -> ホルマリン
  usage:
    - 消毒剂
    - 防腐剂
    - 塑料

ケトン:
  desc: 第二级アルコール酸化　还原生成第二级アルコール 难以继续酸化

アセント:
  property:
    - 無色
    - 芳香
    - 溶于水
    - 溶于有机溶剂
  production:
    lab:
      - 2-プロパノール -> アセント ···K2Cr2O7
      - (CH3COO)2Na -> CaCO3 + アセント ···加热 ～乾留
    industry: クメン法副產物
  usage:
    - 涂料


銀鏡反応:
  note: R-CHO 1:2 || H-CHO 1:4
  phenomenon: 内壁析出银
  usage:
    - 检出還元性

フェーリング液の還元:
  phenomenon: Cu2O 赤色沉淀
  usage:
    - 检出還元性

ヨードホルム:
  formula: CHI3

ヨードホルム反応:
  desc: I2 + NaOH -> CHI3
  phenomenon: 特殊臭气 黄色沉淀
  usage:
    - 检出CH3CRHOH or CH3COR
