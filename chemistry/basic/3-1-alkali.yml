meta:
  title: 酸·塩基
  type: basics

酸·塩基の性質:
  酸:
    property:
      - 和金属的反应生成H2
      - 使青色リトマス紙变赤
      - 使BTB(ブロモチモールブルー)变黄
      - 与塩基反应抵消塩基性
  塩基:
    property:
      - ぬるぬる
      - 使赤色リトマス紙变青
      - 使BTB变青
      - 与酸反应抵消酸性
    is:
      - アルカリ金属
      - アルカリ土類金属

  note: 溶于水的塩基叫アルカリ 水溶液的性质叫做アルカリ性

酸·塩基定義:
  アレーニウス:
    desc: |
          酸  : 溶于水生成 H+(H3O+)的物质
          塩基 : 溶于水生成 O- 的物质

  ブレンステッド·ローリー:
    desc: |
          酸  : 给予对方 H+ 的物质
          塩基 : 得到 H+ 的物质
    note: 广义
