理想気体:
  note: 実在気体　温度高&&压力低　时接近理想気体

基本法則:

  アボガドロの法則 :
    desc: 同温度同体积气体分子数一致
    note: アボガドロ

  定比例の法則:
    desc: 同一化合物内的构成成分无关生成方法不变
    note: プルースト

  倍数比例の法則:
    desc: 反应物A、B质量一定成比例
    note: ドルトン

  質量保存の法則:
    desc: 化学反应前后质量总和不变
    note: ラボアジェ

  気体反応の法則:
    desc: 气体反应反应物体积与生成物体积成比例
    note: ゲーリュサック
