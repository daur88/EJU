meta:
  title: 中和反応
  type: basics

電離度:
  calculation: α = 电解的总物质的量/溶解的总物质的量  (0<α≦1)

中和反応:
  desc: 酸 + 塩基 → 塩 + 水
  calculation: a·c·v = b·c'·v'
  example: 吾妻川

塩の分類:
  正塩: 没H、OH剩下的盐
  酸性塩: 剩下H的盐
  塩基性塩: 剩下OH的盐

酸化物の分類:
  酸性酸化物:
    desc: 非金属酸化物
    is:
      - 非金属 + O
  塩基性酸化物:
    desc: 金属酸化物
    is:
      - 金属 + O
  両性酸化物:
    desc: 两性元素酸化物
    is:
      - 両性金属 + O
