vol: 2
title: 熱·電·平衡
type: main

電池の構成:
  種類:
    - ボルタ電池:      (-)Zn｜ H2SO4aq ｜ Cu (+)
    - ダニエル電池:    (-)Zn | ZnSO4aq  | CuSO4aq｜ Cu(+)
    - マンガン乾電池: （-)Zn ｜ NH4Claq ｜ MnO2,C（＋）
    - 鉛蓄電池:       (-)Pb ｜ H2SO4aq ｜ PbO2(+)
    - 燃料電池:       (-)H2 |  H3PO4aq | O2(+)

  note: 鉛蓄電池隨著使用兩極質量增加

イオン化傾向:
  語呂合わせ: |
   リッチ-に貸そう-か-な？-ま-あ-あ-て-に-すん-な-ひ-ど-す-ぎる-借-金
   Li-K-Ca-Na-Mg-Al-Zn-Fe-Ni-Sn-Pb-(H2)-CU-Hg-Ag-Pt-Au

不動態:
  desc: 鈍化
  note: Al Fe Ni

融解塩電解:
  desc: 電氣分解比Al3+イオン化傾向大的金屬的塩或酸化物 生成単体

電気分解:
  note: 如果容易是希H2SO4 或者NaOH 这些 相当于电解水

放電順番:
  陽極: イオン化傾向相反
  陰極: イオン化傾向相反

ファラデー定数:
  desc: F = 96500 C/mol
  note: Q = I·t = F·n(mol)

結合エネルギー:
  desc: 切断 1mol 气体物质内 共有结合 生成原子需要的热量

ヘスの法則:
  desc: 総熱量保存の法則
  note: |
        Q = 反应物总化学能 - 生应物总化学能
          = 生成物生成热 - 反应物生成热
          = 生成物結合エネルギー - 反应物結合エネルギー

活性化エネルギー:
  desc: 发生有效碰撞需要的最小能量
  note: 催化剂实质 降低了反应路径 => 降低了活性化エネルギー => 更易于反应

# 以下标记由 aA + bB <--> cC + dD 为例

反应速度:
  desc: v = k[A]^a·[B]^b
  note: k值与 温度 催化剂 反应种类相关

平衡定数:
  desc: Kc = (k[C]^c·[D]^d)/(k[A]^a·[B]^b)
  note: Kc值 只与 温度相关 可以在反应任何时间算出值 通过比较平衡定数得到变化方向
  extra: 气体 → 压平衡定数

缓冲液:
  desc: 弱酸+弱酸对应的塩 || 弱塩基+弱塩基对应的塩
  note: CH3COOH & CH3COONa e.g 人体

# 以下标记由 AnBm <--> nA + mB 为例

溶解平衡: Ksp = K[固体] = k[A+]^n·[B+]^m
