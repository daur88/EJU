整数问题:

  ax + by = 0 :
    note: a、b互素
    example: 
      question: 5x+2y=97
      step1: |
             先找一组 
             let x或y = 1、2..
             比如 (19,1)
      step2: |
             算通解
             5(x-1) = 2(y-46)

             let > x-1=2k
                 > 46-y=5k

             => > x= 2k+1
                > y = 56-5k 
                k ∈ 整数
      step3: |
             追问：自然数解有几组

             > 2k+1 ≧ 0
             > 46k-5k ≧ 1

             => 0 ≦ k ≦ 9 

             => 10组

  ax + by + cxy + d = 0:
    example: 
      question: 2x+y-xy+1=0
      step1: |
             因式分解
             => (x-1)(y-2) = 3
      step2: |
             得出答案

             => (x,y) = (1,3),(3,1),(-1,-3),(-3,-1)

  ax^2 + by^2 + cxy + dx + ey + f = 0:
    example: 
      question: x^2 + 3y^2 + 4xy + 4x + 8y + 3 = 0:
      step1: |
             求根公式求Δ 分别得到x，y范围
      step2: |
             若 x，y无数解 一般会给出新式子
             如 x^2 + 3y^2 + 4xy + 4x + 8y + 4 = 0
             此时因式分解
             (x+3y+2)(x+y+2) = 1

             => > x+3y+2 = 1
                > x+y+2  = 1

                or

                > x+3y+2 = -1
                > x+y+2  = -1

